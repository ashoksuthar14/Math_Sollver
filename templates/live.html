<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Math Solver - Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4CAF50;
            --danger-color: #f44336;
            --background: #0a192f;
            --card-bg: rgba(16, 33, 65, 0.9);
            --text-primary: #E6F1FF;
            --text-secondary: #8892B0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(76, 175, 80, 0.1) 0%, transparent 40%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .video-section, .solution-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            animation: slideUp 0.8s ease-out;
        }

        #videoContainer {
            width: 640px;
            height: 480px;
            border-radius: 15px;
            background: #000;
            border: 2px solid rgba(108, 99, 255, 0.2);
        }

        #solution {
            width: 500px;
            min-height: 480px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(16, 33, 65, 0.5);
            color: var(--text-primary);
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-line;
            overflow-y: auto;
            border: 2px solid rgba(108, 99, 255, 0.2);
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #startBtn {
            background: var(--primary-color);
        }

        #pauseBtn {
            background: var(--danger-color);
        }

        #nextBtn {
            background: var(--secondary-color);
        }

        .processing-indicator {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        #canvas {
            display: none;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                flex-direction: column;
                align-items: center;
            }

            #videoContainer {
                width: 100%;
                max-width: 480px;
                height: auto;
            }

            #solution {
                width: 100%;
                max-width: 480px;
            }

            .controls {
                flex-wrap: wrap;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <div class="video-section">
            <video id="videoContainer" autoplay></video>
            <canvas id="canvas"></canvas>
            <div class="controls">
                <button id="startBtn" class="btn-primary">Start Processing</button>
                <button id="pauseBtn" class="btn-secondary" disabled>Pause</button>
                <button id="nextBtn" class="btn-next" disabled>Next Question</button>
            </div>
            <div class="processing-indicator" id="status">Camera ready</div>
        </div>
        <div class="solution-section">
            <div id="solution"></div>
        </div>
    </div>

    <script>
        let video = document.getElementById('videoContainer');
        let canvas = document.getElementById('canvas');
        let solutionDiv = document.getElementById('solution');
        let startBtn = document.getElementById('startBtn');
        let pauseBtn = document.getElementById('pauseBtn');
        let nextBtn = document.getElementById('nextBtn');
        let statusDiv = document.getElementById('status');
        
        let isProcessing = false;
        let processingInterval;
        let currentAudio = null;
        let lastProcessingTime = 0;
        const PROCESSING_COOLDOWN = 1500; // 1.5 seconds cooldown

        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing webcam:", err);
                statusDiv.textContent = "Error accessing camera";
            }
        }

        async function processFrame() {
            const now = Date.now();
            if (isProcessing || now - lastProcessingTime < PROCESSING_COOLDOWN) return;
            
            lastProcessingTime = now;
            isProcessing = true;
            statusDiv.textContent = "Processing...";
            
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const base64Image = canvas.toDataURL('image/jpeg');

            try {
                const response = await fetch('/process-frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: base64Image })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    statusDiv.textContent = `Error: ${data.error}`;
                } else if (data.solution !== "No text detected in the image" && 
                          data.solution !== "No valid math problem detected") {
                    pauseProcessing();
                    solutionDiv.innerHTML = data.solution.replace(/\n/g, '<br>');
                    statusDiv.textContent = "Solution found!";
                    
                    if (data.hasAudio && data.audioFile) {
                        if (currentAudio) {
                            currentAudio.pause();
                            currentAudio = null;
                        }
                        currentAudio = new Audio(`/static/${data.audioFile}`);
                        await currentAudio.play();
                    }
                    
                    nextBtn.disabled = false;
                }
            } catch (err) {
                console.error("Error:", err);
                statusDiv.textContent = "Error processing image";
            }

            isProcessing = false;
        }

        function startProcessing() {
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            nextBtn.disabled = true;
            statusDiv.textContent = "Processing video...";
            processingInterval = setInterval(processFrame, 2000);
        }

        function pauseProcessing() {
            clearInterval(processingInterval);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            statusDiv.textContent = "Processing paused";
        }

        function nextQuestion() {
            solutionDiv.textContent = "";
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            nextBtn.disabled = true;
            startProcessing();
        }

        startBtn.addEventListener('click', startProcessing);
        pauseBtn.addEventListener('click', pauseProcessing);
        nextBtn.addEventListener('click', nextQuestion);

        // Initial setup
        startVideo();
    </script>
</body>
</html>
